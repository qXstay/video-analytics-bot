services:
  db:
    image: postgres:16
    container_name: video_analytics_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: video_analytics
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/db/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro

volumes:
  pgdata:
